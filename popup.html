<!DOCTYPE html>
<html>
<head>
  <title>Canvas Scraper</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 15px; 
      width: 320px;
    }
    #response { 
      margin-top: 15px; 
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      white-space: pre-wrap; 
      max-height: 200px; 
      overflow-y: auto;
      font-size: 13px;
    }
    progress {
      width: 100%;
      height: 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Canvas Scraper</h1>
  
  <button id="scrapeAllButton">Scrape All Canvas Content</button>
  <button id="scrapeCourseButton">Scrape Courses</button>

  <div id="response">Ready. Click a button to begin.</div>
  <!-- Progress bar will be inserted by JavaScript -->
  
  <script src="popup.js"></script>
</body>
</html>
