<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatCanvas</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Monofett&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="logo.png" alt="CatCanvas Logo">
        <p><span>CatCanvas</span></p>
      </div>
      <div class="dark-mode-toggle">
        <span class="toggle-icon"><i class="fas fa-moon"></i></span>
        <label class="toggle-switch">
          <input type="checkbox" id="dark-mode-toggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </header>
    
    <main class="content-area">
      <div class="tabs-container">
        <div class="tabs">
          <div class="tab active" data-tab="chatTab">
            <i class="fas fa-comment"></i> Chat
          </div>
          <div class="tab" data-tab="planTab">
            <i class="fas fa-calendar"></i> 4-Year Plan
          </div>
        </div>
        
        <div id="chatTab" class="tab-content active">
          <div id="statusIndicator" class="status-indicator"></div>
          <div id="response" class="response-area"></div>
        </div>
          
        <div id="planTab" class="tab-content">
          <div class="planner-container">
            <div class="status-indicator"></div>
            <div id="response" class="response-area"></div>  <!-- same ID as chat -->

          </div>
        </div>
      </div>
    </main>
    
    <footer class="input-container">
      <div class="query-controls">
        <textarea id="userPrompt" placeholder="Ask me anything about your courses..."></textarea>
        <button id="queryBtn" class="main-button">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
      
      <nav class="function-menu">
        <button class="function-item" id="scrapeUploadBtn">
          <i class="fas fa-rotate-right"></i>
          <span>Re-sync</span>
        </button>
        <button class="function-item" id="addDeadlines">
          <i class="fa-solid fa-calendar-plus"></i>
          <span>Add Dates</span>
        </button>
        <button class="function-item" id="scrapeCourseButton">
          <i class="fas fa-book"></i>
          <span>Get Course History</span>
        </button>
        

      </nav>
    </footer>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
