<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatCanvas</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Monofett&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="logo.png" alt="CatCanvas Logo">
        <p><span>CatCanvas</span></p>
      </div>
      <div class="dark-mode-toggle">
        <span class="toggle-icon"><i class="fas fa-moon"></i></span>
        <label class="toggle-switch">
          <input type="checkbox" id="dark-mode-toggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </header>

    <main class="content-area">
      <div id="statusIndicator" class="status-indicator"></div>
      <div id="response"></div>
    </main>

    <footer class="input-container">
      <div class="query-controls">
        <textarea id="userPrompt" placeholder="Ask me anything about your courses..."></textarea>
        <button id="queryBtn" class="main-button">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>

      <div class="upload-controls">
        <button id="scrapeAllButton" class="secondary-button">
          <i class="fa-solid fa-download"></i> Scrape Canvas
        </button>
        <button id="uploadBtn" class="secondary-button">
          <i class="fa-solid fa-upload"></i> Upload Data
        </button>
        <button id="connectCalendar">Connect Google Calendar</button>

      </div>

      
      <nav class="function-menu">
        <button class="function-item" id="syncSyllabus">
          <i class="fa-solid fa-sync"></i>
          <span>Sync Syllabus</span>
        </button>
        <button class="function-item" id="calculateGrade">
          <i class="fa-solid fa-calculator"></i>
          <span>Calculate Grade</span>
        </button>
        <button class="function-item" id="cameraSubmission">
          <i class="fa-solid fa-camera"></i>
          <span>Camera Submission</span>
        </button>
        <button class="function-item" id="fourYearPlan">
          <i class="fa-solid fa-calendar"></i>
          <span>4-Year Plan</span>
        </button>
      </nav>
    </footer>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
